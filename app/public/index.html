<!DOCTYPE html>
<html lang="en">
	 <head>
	 <meta charset="utf-8">
	 <title>Marionette Contact Manager</title>
	 <link href="css/main.css" rel="stylesheet">
	 <link href="css/app.css" rel="stylesheet">
	 </head>

 <body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<span class="brand">Contact manager</span>
				</div>
			</div>
		</div>

	 	<div id="app-container">
	    <div id="main-region" class="container">
	      <p>Here is static content in the web page. You'll notice that it gets
	      replaced by our app as soon as we start it.</p>
	    </div>
  	</div>

		<script src="components/jquery/dist/jquery.js"></script>
		<script src="components/json2/json2.js"></script>
		<script src="components/underscore/underscore.js"></script>
		<script src="components/backbone/backbone.js"></script>
		<script src="components/backbone.marionette/lib/core/backbone.marionette.js"></script>
		<script src="components/backbone.wreqr/lib/backbone.wreqr.js"></script>
		<script src="components/backbone.babysitter/lib/backbone.babysitter.js"></script>

		<!-- Templates -->
		<script type="text/template" id="contact-list-item">
  		<%- firstName %> <%- lastName %>
		</script>
		<!-- Templates End -->

		<!-- Marionette Code -->
    <script type="text/javascript">
      var ContactManager = new Marionette.Application();

      ContactManager.Contact = Backbone.Model.extend({});

      ContactManager.ContactCollection = Backbone.Collection.extend({
      	model: ContactManager.Contact,

      	comparator: function(a, b) {
      		var aName = a.get('firstName') + " " + a.get('lastName');
      		var bName = b.get('firstName') + " " + b.get('lastName');

      		return aName > bName;
      	}
      });

      ContactManager.ContactItemView = Marionette.ItemView.extend({
      	tagName: 'li',
        template: "#contact-list-item"
      });

      ContactManager.ContactsView = Marionette.CollectionView.extend({
      	tagName: "ul",
      	childView: ContactManager.ContactItemView
      });


      ContactManager.on("before:start", function(){
        var RegionContainer = Marionette.LayoutView.extend({
          el: "#app-container",
          regions: {
            main: "#main-region"
          }
        });
        ContactManager.regions = new RegionContainer();
      });

      ContactManager.on("start", function() {
        var contacts = new ContactManager.ContactCollection([
          {
				   firstName: "Alice",
				   lastName: "Tampen"
				  },
				  {
				   firstName: "Bob",
				   lastName: "Brigham"
				  },
				  {
				   firstName: "Alice",
				   lastName: "Artsy"
				  },
					{
						firstName: "Alice",
						lastName: "Arten"
					},
					{
						firstName: "Charlie",
						lastName: "Campbell"
					},
					{
						firstName: "Alice",
						lastName: "Smith"
					}
        ]);

        var contactsListView = new ContactManager.ContactsView({
          collection: contacts
        });

        ContactManager.regions.main.show(contactsListView);
      });

      ContactManager.start();
    </script>

	</body>
</html>
